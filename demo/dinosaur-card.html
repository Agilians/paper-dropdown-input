<link rel="import" href="../../flex-layout/flex-layout.html">

<dom-module id="dinosaur-card">
  <template>
    <style>
      :host {
        display: block;
        border-bottom: 1px solid #E8E8E8;
      }
      [horizontal][layout] {
        width: 400px;
      }
      img {
        width: 100px;
        height: 100px;
        min-width: 100px;
        min-height: 100px;
        padding: 5px;
        border-radius: 100px;
      }
    </style>
    <style include="flex-layout"></style>

    <div horizontal layout>
      <img src="[[data.avatar]]" alt="[[data.name]]" />
      <div>
        <h3>[[data.value]]</h3>
        <p>[[data.description]]</p>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'dinosaur-card',
      properties: {
        data: Object,
        label: {
          type: String,
          computed: "_getLabel(data)"
        }
      },
      _getLabel: function(data) {
        return data.value;
      }
    });
  </script>
</dom-module>
